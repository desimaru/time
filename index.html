<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>時刻</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <h1></h1>
        <script>
            setInterval(() => {
                const time = new Date(),
                h1 = document.querySelector("h1"),
                time2 = `${("0" + time.getHours()).slice(-2)}:${("0" + time.getMinutes()).slice(-2)}:${("0" + time.getSeconds()).slice(-2)}`;
                h1.innerHTML=time2;
            });
        </script>
    </body>

</html>
