<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>時間</title>
        <style>
            #time{
                top: auto;
                left: auto;
            }
        </style>
    </head>

    <body>
        <div id="time"></div>
        <script>
            const div=document.getElementById("time");
            setInterval(()=>{
                div.innerHTML=new Date();
            });
        </script>
    </body>
</html>
