<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>時刻</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            label{
                user-select: none;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <h1></h1>
        <div>
            <label><input type="checkbox" name="year" id="year" />年/月/日</label>
            <br />
            <label><input type="checkbox" name="milisec" id="ms" />ミリ秒</label>
        </div>
        <script>
            setInterval(() => {
                const time = new Date(),
                h1 = document.querySelector("h1");
                let time2 = `${("0" + time.getHours()).slice(-2)}:${("0" + time.getMinutes()).slice(-2)}:${("0" + time.getSeconds()).slice(-2)}`;
                if (document.querySelector("input").checked) {
                    time2 = `${time.getFullYear()}/${("0" + (time.getMonth() + 1)).slice(-2)}/${("0" + time.getDate()).slice(-2)} `+time2;
                }
                if (document.querySelector("#ms").checked) {
                    time2 += "." + `00${time.getMilliseconds()}`.slice(-3);
                }
                h1.innerHTML = time2;
            });
        </script>
    </body>

</html>
